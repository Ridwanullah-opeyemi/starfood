<!DOCTYPE html>
<html>
<head>
<title>Wavy Section</title>
<style>
  .wavy-container {
    position: relative;
    width: 100%;
    overflow: hidden;
  }

  .top-section {
    background-color: white;
    padding-bottom: 60px; /* Adjust for wave height */
  }

  .bottom-section {
    background-color: #ffc107; /* Example yellow color */
    padding-top: 60px; /* Should match the padding of top-section */
  }

  .wave {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 60px; /* Adjust wave height */
    background: white;
    clip-path: path('M0 30 C 300 0, 700 60, 1200 30 L 1200 60 L 0 60 Z');
    -webkit-clip-path: path('M0 30 C 300 0, 700 60, 1200 30 L 1200 60 L 0 60 Z');
  }


.flip{
  width: 0;
  position: absolute;
  top: 0;
  right: 0;
  height: 50vh;
  background-color: #ffc107;
  width: 0;
  transition: width 0.3s ease-in-out;
}
</style>
</head>
<body>
 
<div class="wavy-container">
  <div class="top-section">
    <div class="wave"></div>
  </div>
  <div class="bottom-section">
  </div>
</div>

<svg width="0" height="0">
  <defs>
    <clipPath id="myClipPath" clipPathUnits="objectBoundingBox">
      <path d="M0,0 L1,0 L0.7,1 L0,1 Z"/>
    </clipPath>
  </defs>
</svg>


<button id="abs">box</button>
<div class="flip" id="ll">
  <!-- hhhhh -->
</div>

<script>
  const ab = document.getElementById('abs')
  ab.addEventListener('click',() => {
    const box = document.querySelector('.flip')
    box.style.width = "200px"
  })
  
</script>
</body>
</html>
